head:
  title: "Monalisa Café-Bar: Café tranquilo en el Centro de Querétaro"
  description: En el corazón de Querétaro, disfruta de la autenticidad del café Veracruzano en nuestro café-bar. Un destino vibrante que combina tradición y modernidad para brindar experiencias culinarias inolvidables y un servicio de alta calidad.
  keywords: Café Veracruzano Querétaro, Bar tranquilo centro Querétaro, Mejor café para trabajar en Santiago de Querétaro, Café gourmet y wifi en Querétaro centro, Ambiente de trabajo y espresso artesanal Querétaro, 
    Cappuccino y zona de trabajo en Santiago de Querétaro, Trabaja con americano de calidad en Querétaro, Espacio de trabajo con latte cremoso centro Querétaro, Frappe y ambiente de trabajo en Santiago de Querétaro, 
    Experiencia de café y trabajo en Querétaro centro

intro: "<b>Nuestro delicioso café proviene de la región de Coatepec, Veracruz</b>, una zona localizada a una altitud de 1200m sobre el nivel del mar, reconocida mundialmente por su exquisito café.<br/><br/>
  En Monalisa nos encargamos de hacer <b>nuestra propia mezcla de variedad 100% arábica</b>, logrando notas predominantes de nuez, almendra, chocolate, caramelo, frutales de toronja y lima, con acidez media, logrando un sabor y aroma únicos."

