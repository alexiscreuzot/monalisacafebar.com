head:
  title: MONALISA CAFÉ - BAR
  description: Café Veracruzano en el centro de Santiago de Quérétaro
  keywords: cafe, bar, Querétaro, centro, santiago de Querétaro, cappuccino, espresso, americano, latte, frappe

intro: |
  <b>Nuestro delicioso café proviene de la región de Coatepec, Veracruz</b>, una zona localizada a una altitud de 1200m sobre el nivel del mar, reconocida mundialmente por su exquisito café.<br/><br/>
  En Monalisa nos encargamos de hacer <b>nuestra propia mezcla de variedad 100% arábica</b>, logrando notas predominantes de nuez, almendra, chocolate, caramelo, frutales de toronja y lima, con acidez media, logrando un sabor y aroma únicos.

