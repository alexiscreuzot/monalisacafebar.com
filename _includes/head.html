<head>
	<meta charset="utf-8" />

	<meta name="description" content="{% t head.description %}" />
	<meta name="keywords" content="{% t head.keywords %}" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta property="og:title" content="{% t head.title %}">
	<meta property="og:description" content="{% t head.description %}">

	<link rel="icon" type="image/x-icon" href="{{ "/assets/images/favicon.ico" | prepend: site.baseurl_root }}"/>
	<link rel="stylesheet" href="{{ "/main.css" | prepend: site.baseurl_root }}"/>
