<div id="contact" class="section">
  <div class="container">
    <h2 class="centered">{% t contact.title %}</h2>
    <div class='row'>
      <div class='column centered'>
        <p>
            {% t contact.address %}
          <p>
            <a class="button contact" href="https://bit.ly/3MBQO3t" aria-label="Nuestra ubicacion en Google Maps" target="_blank">{% t contact.contact_us %}&nbsp;&nbsp;<i class="icofont-whatsapp"></i></a>
          </p>

        </p>
      </div>
      <div class='column centered'>
        <a href="https://goo.gl/maps/odKt8kbbk1LFYotGA" target="_blank">
          <img src="./assets/images/map.png" alt="Mapa thumb" width="280"/>
        </a>
      </div>
    </div>
  </div>
</div>
