<div class="nav">
  <div id="icon" onclick="toggleNav()">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
  <ul id="menu-nav">
    <br/>
    {% for section in site.translations[site.lang].menu_sections %}
      <li><a href="#{{ section.section_name }}" onclick="toggleNav()">{{ section.section_name }}</a></li>
    {% endfor %}
    <br/>
  </ul>
</div>

<script>
    function toggleNav() {
      var menu = document.getElementById("menu-nav");
      menu.classList.toggle("show");
      var icon = document.getElementById("icon");
      icon.classList.toggle("change");
    }

    // Close navigation menu when clicking outside
    document.addEventListener('click', function(event) {
        var menu = document.getElementById("menu-nav");
        var icon = document.getElementById("icon");
        if (!event.target.closest('.nav') && !event.target.closest('#menu-nav')) {
            if (menu.classList.contains('show')) {
                menu.classList.remove('show');
                icon.classList.remove("change");
            }
        }
    });
</script>
